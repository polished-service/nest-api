services:
    db:
        image: postgres:14
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        ports:
            - '5432:5432'
        volumes:
            - db_data:/var/lib/postgresql/data

    redis:
        image: redis:alpine
        ports:
            - '6379:6379'
        volumes:
            - redis_data:/data

    api:
        build:
            context: .
            dockerfile: Dockerfile
        depends_on:
            - db
            - redis
        volumes:
            - .:/usr/src/app
            - /usr/src/app/node_modules
        ports:
            - '3017:3017'
        command: ['pnpm', 'run', 'start:dev']

volumes:
    db_data:
    redis_data:
